name: CI-CD

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
    - name: Docker Login
      uses: docker/login-action@v3.0.0
      with:
        username: ${{ secrets.DOCKERHUB_USER }}
        password:  ${{ secrets.DOCKERHUB_PWD }}
    - name: Efetuar login no dockerhub
      run: echo "executar docker login"
    - name: Enviar imagem para o docker registry
      run: echo "executar docker push"
  CD:
    runs-on: ubuntu-latest
    needs: [CI]
    steps:
    - name: Autenticar na AWS
      run: echo "Autenticar na AWS"
    - name: Configurar o Kubeconfig
      run: echo "Configurar o Kubeconfig"
    - name: Aplicar o deploy
      run: echo "Executar o kubectl apply"
